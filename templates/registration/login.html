{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
