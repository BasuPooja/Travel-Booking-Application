{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 40vh;">
  <div class="card shadow-lg p-4 d-block mx-auto" style="max-width: 400px; width: 100%; height: 300px; border-radius: 50px;">
    
    <h3 class="text-center mb-4 text-success fw-bold">Login</h3>
    
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100 mt-2">Login</button>

    </form>

    <div class="text-center mt-3">
      <p class="mb-0">
        Don't have an account? 
        <a href="{% url 'register' %}" class="fw-bold text-primary">Register</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
