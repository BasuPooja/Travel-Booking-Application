{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 20px;">
    
    <h3 class="text-center mb-4 text-success fw-bold">Create an Account</h3>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0">Already have an account? 
        <a href="{% url 'login' %}" class="fw-bold text-primary">Login</a>
      </p>
    </div>

  </div>
</div>
{% endblock %}
